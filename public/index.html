<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucian InfoBot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="infobot1.png">
    <script defer src="script.js"></script>
</head>
<body>

    <header class="page-header">
        <div class="header-content">
            <span class="header-text"><em>Sta. Lucia High School <br> <b>Senior High School Program</b></em></span>
        </div>
    </header>

    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-logo">
                <img src="school-logo.png" alt="Bot Logo">
                <span class="bot-name">Sta. Lucia High School - Pasig City InfoBot</span>
            </div>
        </div>
        
        <div class="chat-box" id="chat-box">
            <!-- User and Bot messages will dynamically appear here -->
        </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Send a message...">
            <button id="send-btn">➤</button>
        </div>
    </div>

    <footer class="page-footer">
        <div class="footer-content">
            <span>© 2025 Sta. Lucia High School - Pasig City. All rights reserved.</span>
            <div class="footer-logos">
                <img src="school-logo.png" alt="School Logo" class="footer-logo">
                <img src="pasig-logo.png" alt="Pasig Logo" class="footer-logo">
            </div>
        </div>
    </footer>
</body>
</html>
